<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="wrapper">
    <h1>🎯 Number Guessing Game</h1>
    <p>Guess a random number between <strong>1 and 100</strong>.</p>
    <p>You have <strong>10 attempts</strong> to guess it right!</p>

    <form class="form">
      <label for="guessField" id="guess">Enter your guess:</label>
      <input type="number" id="guessField" class="guessField" placeholder="1 - 100">
      <input type="submit" id="subt" value="Submit Guess" class="guessSubmit">
    </form>

    <div class="resultParas">
      <p>Previous Guesses: <span class="guesses"></span></p>
      <p>Guesses Remaining: <span class="lastResult">10</span></p>
      <p class="lowOrHi"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
